name: Convert to TOON

on:
  push:
    paths:
      - 'tools/*.json'
      - 'tools/*.toon'
      - 'data/memory/*.json'
      - 'data/memory/*.toon'
  pull_request:
    paths:
      - 'tools/*.json'
      - 'tools/*.toon'
      - 'data/memory/*.json'
      - 'data/memory/*.toon'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync
      
      - name: Convert to TOON
        run: uv run python utils/convert_metadata.py
      
      - name: Check for changes
        id: verify-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes (push only)
        if: steps.verify-changes.outputs.changes == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tools/*.toon data/memory/*.toon
          git commit -m "Auto-convert to TOON format" || exit 0
          git push || exit 0
      
      - name: Fail if files need conversion (PR)
        if: steps.verify-changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        run: |
          echo "::error::Files need conversion to TOON. Run 'uv run python utils/convert_metadata.py' locally."
          exit 1

